<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results for "{{ query }}"</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card-subtitle {
            margin-bottom: 10px;
            color: #6c757d;
        }
        .card-text {
            margin-bottom: 10px;
        }
        .search-form {
            margin-top: 50px;
        }
        .search-btn {
            background-color: #007bff;
            border-color: #007bff;
        }
        .search-btn:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .search-input {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .results-header {
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MAAME Search</a>
        </div>
    </nav>
    <div class="container">
        <form class="search-form" method="post" action="/search">
            <div class="input-group">
                <input type="text" class="form-control search-input" id="query" name="query" placeholder="Search for a topic..." required>
                <button type="submit" class="btn btn-primary search-btn">Search</button>
            </div>
        </form>
        <h1 class="results-header">Search Results for "{{ query }}"</h1>
        {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                {% for comment in post.comments %}
                <p class="card-text">*{{ comment }}</p>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
